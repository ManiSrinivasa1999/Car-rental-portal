<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" sizes="128x128" />
    <title>Car-Rental-Portal By Manisrinivasa</title>
  </head>
  <body>
    <nav class="navbar is-black">    
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <span class="icon is-large">
            <i class="fas fa-car-side"></i>
          </span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <!-- navbar items -->
        </div>    
        <div class="navbar-end">
          <div class="signup-login">
            <button class="button is-dark is-rounded" id="user-signup">User-Login</button>
            <button class="button is-dark is-rounded" id="admin-signup">Admin-Login</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- 
      Start page- 
      Form to search cars for his/her checkout and checkin
      -->
    <section class="section">
      <form class="form" id="form">
        <div class="field">
          <div class="checkin">
            <label class="label">Check-in</label>
            <div class="control has-icons-left">
              <input class="input" type="date">
              <span class="icon is-small is-left">
                <i class="far fa-calendar-alt"></i>
              </span>
            </div>
          </div>
          <div class="checkout">
            <label class="label">Check-out</label>
            <div class="control has-icons-left">
              <input class="input" type="date">
              <span class="icon is-small is-left">
                <i class="far fa-calendar-alt"></i>
              </span>
            </div>
          </div>
          <div class="buttons">
            <button class="button is-dark" id="search">Search</button>
          </div>
        </div>
      </form>
    </section>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/js/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
